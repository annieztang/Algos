<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Algorithms</title>
      <link rel="stylesheet" href="styles.css">
      <script type="text/javascript" src="main.js"></script>
      <script type="text/javascript" src="helper.js"></script>
      <script type="text/javascript" src="SortingAlgos/SelectionSort.js"></script>
      <script type="text/javascript" src="SortingAlgos/BubbleSort.js"></script>
      <script type="text/javascript" src="SortingAlgos/MergeSort.js"></script>
      <script type="text/javascript" src="SortingAlgos/InsertionSort.js"></script>
   </head>
   <body>
      <header>
         <h1>Sorting Algorithms</h1>
      </header>
      <main>
         <select id="sortingOptions">
            <option value="selection">Selection Sort</option>
            <option value="bubble">Bubble Sort</option>
            <option value="merge">Merge Sort</option>
         </select>
         <div id="sortingAnimation">
            <!-- <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div> -->
         </div>
         <div id="slider-container">
            <input type="range" min="5" max="45" value="25" id="slider">
            <p id="slider-value">25</p>
         </div>
         <div id="button-container">
            <button type="button" id="start-sort">Start</button>
            <button type="button" id="stop-sort">Stop</button>
            <button type="button" id="reset">Reset</button>
            <!-- <button type="button" id="new-bars">New Bars</button> -->
         </div>
      </main>
      <footer>
         <p>&#169; 2019 bubba and bubba</p>

   </body>
</html>
